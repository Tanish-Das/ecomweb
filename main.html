<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bazaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #0d6efd;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background-color: #0d6efd;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }
        .flex-fill {
            flex: 1;
        }

        .bg-primary {
            background-color: #0d6efd !important;
            background-image: linear-gradient(135deg, #0d6efd 0%, #6c63ff 100%);
        }

        .display-4 {
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .lead {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .btn-light {
            color: #0d6efd;
            border: 2px solid #fff;
            transition: all 0.3s ease;
        }

        .btn-light:hover {
            background-color: #fff;
            color: #0d6efd;
        }
        footer {
            background-color: #343a40;
            color: #ccc;
            padding: 1rem 0;
            text-align: center;
        }

        footer a {
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #0d6efd;
        }
        @media (max-width: 768px) {
            .display-4 {
                font-size: 2.5rem;
            }

            .lead {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Digital Bazaar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="bg-primary text-white text-center py-5 flex-fill d-flex align-items-center">
    <div class="container">
        <h1 class="display-4">Welcome to Digital Bazaar</h1>
        <p class="lead">Your one-stop solution for all your electrical needs.</p>
        <a href="product.html" class="btn btn-light btn-lg">Get Started</a>
    </div>
</section>
<footer class="bg-dark text-white">
    <div class="container">
        <p class="mb-0">Â© 2024 Digital Bazaar. All rights reserved.</p>
        <p class="mb-0">Follow us on
            <a href="#" class="text-white">Facebook</a>,
            <a href="#" class="text-white">Twitter</a>,
            <a href="#" class="text-white">LinkedIn</a>.
        </p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
